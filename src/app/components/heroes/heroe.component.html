<h3>Heroe <small>nombre---</small></h3>
<button type="button"
        class="btn btn-outline-danger"
        [routerLink]="['heroes']">
  Regresar
</button>
<hr>


<div class="row animated fadeIn fast">
  <div class="col-12">
    
    <form (ngSubmit)="guardar()" #forma="ngForm">
      
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input  [(ngModel)]="heroe.nombre"
                name="nombre" 
                type="text" 
                class="form-control"
                placeholder="Nombre del heroe"
                required>
      </div>

      <div class="form-group">
        <label for="casa">Casa</label>
        <select   [(ngModel)]="heroe.casa"
                  name="casa" 
                  class="form-control">

          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>

        </select>
      </div>

      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea [(ngModel)]="heroe.bio"
                  name="bio"
                  type="text" 
                  class="form-control"
                placeholder="Bio del heroe"
                requiered> </textarea>
      </div>

      <div class="form-group">
        <button [disabled]="!forma.valid"
                type="submit"
                class="btn btn-outline-primary">
          Guardar Cambios
        </button>
      </div>
    </form>
  </div>
</div>
